{% extends 'base.html'%}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="ml-container" align="center">

	<form action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">

		<div class="custom-file">

		</div>
	</form>


</div>
{% endblock %}
